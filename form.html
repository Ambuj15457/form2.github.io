<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Create a CSS file for styling -->
    <title>Car Options</title>
</head>
<body>
    <div class="container">
        <h1>Select Your Car Options</h1>
        <form id="carOptionsForm" action="submit.php" method="POST">
            <div class="car-options">
                <label>
                    <input type="checkbox" name="car_options[]" value="Hatchback">
                    Hatchback
                </label>
                <label>
                    <input type="checkbox" name="car_options[]" value="Sedan">
                    Sedan
                </label>
                <label>
                    <input type="checkbox" name="car_options[]" value="SUV">
                    SUV
                </label>
            </div>
            <div class="user-info">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
